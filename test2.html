<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>JS DOM paragraph style</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head> 
    <body>
        <p id ='text'>Exercices JQuery</p> 
        <div>
            <button id="jsstyle">Style it !</button>
        </div>
        <p>
            <a id="ggl" type="text/html" hreflang="fr" rel="nofollow" target="_self" 
               href="http://www.google.com/">Google</a>
        </p>
        <button id="values-btn">Click here to get  attributes value</button>

        <table id="myTable" border="1"> 
            <tr>
                <td>Row1 cell1</td> 
                <td>Row1 cell2</td>
            </tr> 
            <tr>
                <td>Row2 cell1</td> 
                <td>Row2 cell2</td>
            </tr> 
            <tr>
                <td>Row3 cell1</td> 
                <td>Row3 cell2</td>
            </tr> 
        </table>
        <form action="">
            <input type="number" class="ligne" placeholder="ligne du tableau">
            <input type="number" class="colonne" placeholder="colonne du tableau">
            <input type="text" class="content" placeholder="contenu">
            <button type="button" class="btn btn-info" id="bouton">soumettre</button>
        </form>
    </body>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.js" type="text/javascript"></script>
</html>
